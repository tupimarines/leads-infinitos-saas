version: '3.8'

services:
  worker:
    build: .
    container_name: "leads_infinitos_worker"
    command: python worker.py
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - APIFY_TOKEN=${APIFY_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MEGA_API_URL=${MEGA_API_URL}
      - MEGA_API_TOKEN=${MEGA_API_TOKEN}
      - HOTMART_HOTTOK=${HOTMART_HOTTOK}
      - HOTMART_PRODUCT_ID=${HOTMART_PRODUCT_ID}
      - MOCK_SENDER=${MOCK_SENDER}
      # Database connection parts if used separately
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always

  sender:
    build: .
    container_name: "leads_infinitos_sender"
    command: python worker_sender.py
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - APIFY_TOKEN=${APIFY_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MEGA_API_URL=${MEGA_API_URL}
      - MEGA_API_TOKEN=${MEGA_API_TOKEN}
      - HOTMART_HOTTOK=${HOTMART_HOTTOK}
      - HOTMART_PRODUCT_ID=${HOTMART_PRODUCT_ID}
      - MOCK_SENDER=${MOCK_SENDER}
      # Database connection parts if used separately
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: always
